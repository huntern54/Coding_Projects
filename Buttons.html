<!-- Youtube Subscribe button-->
<style>
    .subscribe-button {
        background-color: rgb(200,0,0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity .15s;
        vertical-align: top;
    }

        .subscribe-button:hover {
            background-color: green;
        }

</style>

<!-- Join button-->
<style>
    .join-button {
        color: rgb(29,161,242);
        background-color: white;
        border: none;
        border-style: solid;
        border-width: thin;
        border-color: rgb(29,161,242);
        border-radius: 2px;
        padding-bottom: 9px;
        padding-top: 9px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        transition: background-color 2s, color 1s;
        margin-right: 8px;
        vertical-align: top;
    }

        .join-button:hover {
            background-color: rgb(29,161,242);
            color: white;
        }

        .join-button:active {
            opacity: 0.2
        }

</style>

<!-- Twitter button -->
<style>
    .tweet-button {
        font-size: 18px;
        background-color: #1d9bf0;
        color: white;
        border: none;
        font-weight: bold;
        border-radius: 50px;
        transition: box-shadow 0.15s;
        padding-bottom: 9px;
        padding-top: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: box-shadow;
        margin-right: 8px;
        vertical-align: top;
    }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

</style>


<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
